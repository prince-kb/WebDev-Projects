<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
<div id="btns" class="box">
        <div id="screen">
            <div id="display"></div>
            <div> <button id="clr">X</button></div>
        </div>
    <div id="clear" class="b symbol" >C</div>
    <div id="bracket" class="b symbol" >(</div>
    <div id="percentage" class="b symbol" >)</div>
    <div id="divide" class="b symbol" >/</div>
    <div id="seven" class="b">7</div>
    <div id="eight" class="b">8</div>
    <div id="nine" class="b">9</div>
    <div id="multiply" class="b symbol" >x</div>
    <div id="four" class="b">4</div>
    <div id="five" class="b">5</div>
    <div id="six" class="b">6</div>
    <div id="subtract" class="b symbol" >-</div>
    <div id="one" class="b">1</div>
    <div id="two" class="b">2</div>
    <div id="three" class="b">3</div>
    <div id="add" class="b symbol" >+</div>
    <div id="power" class="b symbol" >%</div>
    <div id="zero" class="b symbol" >0</div>
    <div id="decimal" class="b symbol" >.</div>
    <div id="equal" class="b symbol">=</div>
</div>

<div id="dev">Developed by <strong  id="developer">PrinceðŸ’“K</strong></div>
</body>
<script src="script.js"></script>
</html>
